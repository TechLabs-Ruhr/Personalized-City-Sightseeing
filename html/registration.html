<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Site</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="login-box">
      <h2>Welcome back</h2>
      <input type="text" placeholder="Email or Name" />
      <input type="password" placeholder="Password" />
      <button>Login</button>
      <div class="other-login">
        <button>Login via Google</button>
        <button id="create-account">Create an Account</button>
      </div>
    </div>
  </div>
  <!-- Registration -->
  <div class="modal" id="registration-modal">
    <div class="modal-content">
      <span class="close-btn" id="close-modal">&times;</span>
      <h2>Registration</h2>
      <input type="text" placeholder="Name" />
      <input type="text" placeholder="Lastname" />
      <input type="email" placeholder="Email" />
      <input type="password" placeholder="Password (minimum 8 characters)" />
      <button>Register</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
